<div class="contianer">
    <div>
        <button type="button" class="btn btn-primary" (click)="goBack()"><i class="bi bi-arrow-left"></i> &nbsp; Volver</button>
    </div>
    <div class="bodyProduct p-3">
        <div class="row">
            <div class="imgsProduct col-md-6 p-3">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div [ngClass]="isFirst ? 'carousel-item active' : 'carousel-item' " *ngFor="let img of product?.images; first as isFirst">
                            <img class="d-block w-100" [src]="img" [alt]="product?.title">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="dataProduct col-md-6 p-3">
                <h2>{{product?.title}}</h2>
                <p class="text-muted">{{product?.category?.name}}</p>
                <div class="price mb-5">
                    <h4 class="text-success">{{product?.price | currency}}</h4>
                </div>
                <div class="detail">
                    <h5>Descripci√≥n:</h5>
                    <p>{{product?.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
